<html>
  <head>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-radar.min.js"></script>
    <style type="text/css">
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
  <script>
    anychart.onDocumentReady(function () {
    // our data from bulbapedia
    
      var data1 = [
        {x: "School Sentiment", value: 0.041},
        {x: "Region", value: 0.078},
        {x: "Family Demographics", value: 0.027333},
        {x: "School Behavior", value: 0.042},
        {x: "Technology", value: 0.016},
        {x: "Enrichment Activities", value: 0.032},
      ];

      // create radar chart
      var chart = anychart.radar();
    

      // create first series
      chart.line(data1)
     
      // set chart title
      chart.title("Educational Rador Chart");

      // set container id for the chart
      chart.container('container');
      // initiate chart drawing
      chart.draw();

    });
  </script>
</html>
